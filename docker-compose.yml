services:
  portainer:
    image: portainer/portainer-ce:latest
    pull_policy: always
    container_name: portainer
    restart: unless-stopped
    ports:
      - "64112:9000"
      - "64113:8000"
    environment:
      - TRUSTED_ORIGINS=portainer.unklab.id
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  portainer_data:
